<ossec_config>
  <client>
    <server>
      <address>192.168.50.152</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
    <config-profile>docker</config-profile>
    <notify_time>30</notify_time>
    <time-reconnect>60</time-reconnect>
  </client>

  <syslog_output>
    <server>192.168.50.152</server>
    <port>514</port>
    <level>7</level>
    <format>json</format>
  </syslog_output>

  <localfile>
    <log_format>json</log_format>
    <location>/var/lib/docker/containers/*/*-json.log</location>
  </localfile>
</ossec_config>


